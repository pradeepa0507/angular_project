
<html>
    <body>
      <h1>LOGIN FORM</h1> 
      <form [formGroup]="login">
        <label for="email">E_MAIL:</label>
        <input type="email" id="email" formControlName="email"  name="email" ><br>
        <label for="password">PASSWORD:</label>
        <input type="password" id="password"  formControlName="password" name="password" ><br>
        <button type="submit" (click)="submit()">login</button>
        

</form>
    </body>
</html>
